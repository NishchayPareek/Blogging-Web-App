   <body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link h4 text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link h4 text-white" href="/posts">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link h4 text-white" href="/posts/new-blog">Write a new Blog</a>
                  </li>
              </ul>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-white">Pilani Blogs</h1>
          <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
       
    <div class="container-fluid">
        <h1>Posts</h1>
        <form action="/posts" method="POST">
            <div class="form-group" >
              <label for="text">Title :</label>
              <input type="text" class="form-control" id="posttitle" name="title" placeholder="Enter the title of the post" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="content">Content :</label>
                <textarea class="form-control" id="postcontent" name="content" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="author">Author :</label>
                <input type="text" class="form-control" id="postauthor" name="author" placeholder="Enter the name of the author" autocomplete="off">
              </div>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
        </div>
   </body>
